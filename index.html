<!DOCTYPE html>
<html>
  <head>
    <title>Money Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Money Converter</h1>
      <h2>Przelicznik walut</h2>
      <img src="money.png" alt="Money" />
      <form>
        <label for="amount">Kwota :</label>
        <input
          type="text"
          id="amount"
          name="amount"
          autocomplete="off"
          pattern="[0-9]+(\.[0-9]{1,2})?"
        />
        <label for="currency">Wybierz walutÄ™ :</label>
        <select id="currency" name="currency">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="CHF">CHF</option>
        </select>
        <button type="submit" id="submit">Przelicz na PLN</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
